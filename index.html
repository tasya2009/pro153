<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="rotation.js"></script>
</head>
<body>
  <a-scene>
    
    <a-entity rotation="0 45 0" rotation-component>
      <a-box color="brown" position="0 0 -5" scale="4 0.2 4"></a-box>
      
      <a-entity position="0 0.5 0">
        <a-sphere color="green" radius="0.5"></a-sphere> 
      </a-entity>
    </a-entity>

    
    <a-entity id="scubaDiver" scuba-diver position="0 1 -8" rotation="0 0 0" movement-controls></a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
